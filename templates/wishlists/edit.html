{% extends "base.html" %}

{% block title %}Edit Wishlist - Secret Santa{% endblock %}

{% block content %}
<div class="navbar bg-base-100 shadow-lg">
    <div class="flex-1">
        <a href="/dashboard" class="btn btn-ghost text-xl">Secret Santa</a>
    </div>
    <div class="flex-none gap-2">
        <a href="/wishlists" class="btn btn-ghost">Back to Wishlists</a>
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    {% if user.avatar %}
                    <img src="{{ user.avatar }}" alt="{{ user.name }}" referrerpolicy="no-referrer" crossorigin="anonymous" />
                    {% else %}
                    <div class="avatar placeholder">
                        <div class="bg-neutral text-neutral-content rounded-full w-10">
                            <span class="text-xl">{{ user.name[0].upper() }}</span>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>{{ user.name }}</a></li>
                <li><a>{{ user.email }}</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container mx-auto px-4 py-8 max-w-2xl">
    <h1 class="text-4xl font-bold mb-8">Edit Wishlist</h1>

    <div class="card bg-base-200 shadow-xl">
        <div class="card-body">
            <form method="post" action="/wishlists/{{ wishlist.id }}/edit">
                <div class="form-control mb-4">
                    <label class="label" for="title">
                        <span class="label-text font-semibold">Title</span>
                    </label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        value="{{ wishlist.title }}"
                        placeholder="e.g., $0-30, $30-50, Birthday"
                        class="input input-bordered w-full"
                        required
                    />
                </div>

                <div class="form-control mb-4">
                    <label class="label" for="content">
                        <span class="label-text font-semibold">Content</span>
                    </label>
                    <textarea
                        id="content"
                        name="content"
                        placeholder="Enter your wishlist items here..."
                        class="textarea textarea-bordered h-32"
                    >{{ wishlist.content }}</textarea>
                </div>

                <div class="card-actions justify-end">
                    <a href="/wishlists" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
